<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Oyunu</title>
    <style>
        @font-face {
            font-family: 'Digital-7';
            src: url('https://db.onlinewebfonts.com/t/8e22783d707ad140bffe18b2a3812529.woff2') format('woff2');
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            overflow: hidden;
            font-family: 'Digital-7', monospace;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
        }
        
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        let score = 0;
        let autoClickerLevel = 0;
        let passiveIncomeLevel = 0;
        let autoClickerCost = 10;
        let passiveIncomeCost = 20;
        let passiveIncomeLevel2 = 0;
        let passiveIncomeCost2 = 100;
        let passiveIncomeLevel3 = 0;
        let passiveIncomeCost3 = 500;
        let passiveIncomeLevel4 = 0;
        let passiveIncomeCost4 = 1000;
        let passiveIncomeLevel5 = 0;
        let passiveIncomeCost5 = 2000;
        let passiveIncomeLevel6 = 0;
        let passiveIncomeCost6 = 3000;
        let rotationAngle = 0;
        let lastClickTime = 0;
        let clicksPerSecond = 0;
        let buttonScale = 1;
        let isButtonAnimating = false;

        let flyingScores = [];

        const menuButton = {
            x: canvas.width * 0.13,
            y: canvas.height * 0.83,  // Position at the bottom
            width: canvas.width * 0.22,
            height: canvas.height * 0.15
        };

        let ismenuOpen = false;

        const button = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            width: canvas.width * 0.4,
            height: canvas.height * 0.2
        };

        const boostButton = {
            x: canvas.width * 0.38,
            y: canvas.height * 0.83,  // Position at the bottom
            width: canvas.width * 0.22,
            height: canvas.height * 0.15
        };

        let isboostOpen = false;

        const boardButton = {
            x: canvas.width * 0.624,
            y: canvas.height * 0.83,  // Position at the bottom
            width: canvas.width * 0.22,
            height: canvas.height * 0.15
        };

        let isboardOpen = false;

        const shopButton = {
            x: canvas.width * 0.87,
            y: canvas.height * 0.83,  // Position at the bottom
            width: canvas.width * 0.22,
            height: canvas.height * 0.15
        };

        let isshopOpen = false;

        const autoClickerButton = {
            x: canvas.width * 0.50,
            y: canvas.height * 0.66,
            width: canvas.width * 0.95, 
            height: canvas.height * 0.15 
        };

        const passiveIncomeButton = {
            x: canvas.width * 0.50,
            y: canvas.height * 0.17,
            width: canvas.width * 0.95, 
            height: canvas.height * 0.09  
        };

        const passiveIncomeButton2 = {
            x: canvas.width * 0.50,
            y: canvas.height * 0.27,
            width: canvas.width * 0.95, 
            height: canvas.height * 0.09 
        };

        const passiveIncomeButton3 = {
            x: canvas.width * 0.50,
            y: canvas.height * 0.37,
            width: canvas.width * 0.95, 
            height: canvas.height * 0.09 
        };

        const passiveIncomeButton4 = {
            x: canvas.width * 0.50,
            y: canvas.height * 0.47,
            width: canvas.width * 0.95, 
            height: canvas.height * 0.09 
        };

        const passiveIncomeButton5 = {
            x: canvas.width * 0.50,
            y: canvas.height * 0.57,
            width: canvas.width * 0.95, 
            height: canvas.height * 0.09 
        };

        const passiveIncomeButton6 = {
            x: canvas.width * 0.50,
            y: canvas.height * 0.67,
            width: canvas.width * 0.95, 
            height: canvas.height * 0.09 
        };

        const closemenuButton = {
            x: canvas.width * 0.124,
            y: canvas.height * 0.1,
            width: canvas.width * 0.2,
            height: canvas.height * 0.05
        };

        const characters = '10';
        const drops = [];
        const dropCount = 100;
        for (let i = 0; i < dropCount; i++) {
            drops.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                length: Math.floor(Math.random() * 15) + 5, 
                speed: Math.random() * 4 + 2 
            });
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            const currentTime = Date.now();
            if (currentTime - lastClickTime > 1000) {
                clicksPerSecond = 0;
            }
            score += passiveIncomeLevel * 0.1;
            score += passiveIncomeLevel2 * 0.15;
            score += passiveIncomeLevel3 * 0.2;
            score += passiveIncomeLevel4 * 0.25;
            score += passiveIncomeLevel5 * 0.3;
            score += passiveIncomeLevel6 * 0.35;
            animateButton();

            drops.forEach(drop => {
                drop.y += drop.speed;
                if (drop.y > canvas.height) {
                    drop.y = 0;
                    drop.x = Math.random() * canvas.width;
                }
            });

            flyingScores = flyingScores.filter(fs => {
                fs.y -= 2;
                fs.opacity -= 0.02;
                return fs.opacity > 0;
            });
        }

        function drawRoundedRect(x, y, width, height, radius) {
        ctx.beginPath();
        ctx.moveTo(x + radius, y);
        ctx.lineTo(x + width - radius, y);
        ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
        ctx.lineTo(x + width, y + height - radius);
        ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
        ctx.lineTo(x + radius, y + height);
        ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
        ctx.lineTo(x, y + radius);
        ctx.quadraticCurveTo(x, y, x + radius, y);
        ctx.closePath();
        
    }
        

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            const buttonWidth = canvas.width * 0.4;
            const buttonHeight = canvas.height * 0.15;
            const cornerRadius = 3;
            
            ctx.font = `${canvas.width * 0.03}px Digital-7`;
            drops.forEach(drop => {
                for (let i = 0; i < drop.length; i++) {
                    const char = characters[Math.floor(Math.random() * characters.length)];
                    const alpha = 1 - (i / drop.length);
                    ctx.fillStyle = `rgba(255, 153, 0, ${alpha})`;
                    ctx.fillText(char, drop.x, drop.y - i * 50);
                }
            });
            ctx.save();
            ctx.translate(button.x, button.y);
            ctx.scale(buttonScale, buttonScale);


            ctx.fillStyle = '#FF9900'; // Orange color for key
            ctx.beginPath();
            drawRoundedRect(-buttonWidth/2, -buttonHeight/2, buttonWidth * 0.8, buttonHeight, cornerRadius);
            ctx.fill();
            drawRoundedRect(buttonWidth * 0.3, -buttonHeight/2, buttonWidth * 0.2, buttonHeight * 0.6, cornerRadius);
            ctx.fill();
            
            ctx.strokeStyle = '#FF9900';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.fillStyle = '#000000'; // Black text
            ctx.font = ` ${canvas.width * 0.07}px Digital-7`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText("Enter", -buttonWidth * 0.06, 0);
            


            for (let i = 0; i < 15; i++) {
                ctx.beginPath();
                ctx.moveTo(0, 0);
                const lineLength = button.radius + (i * 0,1);
                ctx.lineTo(0, lineLength);

                const alpha = 1 - (i / 11);
                ctx.strokeStyle = `rgba(255, 204, 0, ${alpha})`;
                ctx.lineWidth = 1;
                ctx.stroke();

                ctx.rotate(Math.PI / 5);
            }


            ctx.restore(); 
            rotationAngle += 0.03; 

            ctx.fillStyle = '#FF9900';
            ctx.font = `bold ${canvas.width * 0.1}px Digital-7`;
            ctx.textAlign = 'center';
            ctx.strokeStyle = 'black'; 
            ctx.lineWidth = 1; 
            ctx.strokeText(`process score: ${Math.floor(score)}`, canvas.width / 2, canvas.height * 0.1);
            ctx.fillText(`process score: ${Math.floor(score)}`, canvas.width / 2, canvas.height * 0.1);
            
            const buttonRadius = Math.min(autoClickerButton.width, autoClickerButton.height) * 0.2;
            
            ctx.shadowColor = '#FFCC00';
            ctx.shadowBlur = 10;

            ctx.fillStyle = '##FF9900';
            drawRoundedRect(menuButton.x - menuButton.width / 2, menuButton.y, menuButton.width, menuButton.height, buttonRadius);
            ctx.fill();

            ctx.fillStyle = '##FF9900';
            drawRoundedRect(boostButton.x - boostButton.width / 2, boostButton.y, boostButton.width, boostButton.height, buttonRadius);
            ctx.fill();

            ctx.fillStyle = '##FF9900';
            drawRoundedRect(boardButton.x - boardButton.width / 2, boardButton.y, boardButton.width, boardButton.height, buttonRadius);
            ctx.fill();

            ctx.fillStyle = '##FF9900';
            drawRoundedRect(shopButton.x - shopButton.width / 2, shopButton.y, shopButton.width, shopButton.height, buttonRadius);
            ctx.fill();

            ctx.shadowBlur = 0;
            
            ctx.fillStyle = '#000000';
            ctx.font = `${canvas.width * 0.040}px Digital-7`; 
            ctx.textAlign = 'center';

            ctx.fillText("processor", menuButton.x, menuButton.y + menuButton.height / 2);

            ctx.fillText("boost", boostButton.x, boostButton.y + boostButton.height / 2);
            
            ctx.fillText("leaderboard", boardButton.x, boardButton.y + boardButton.height / 2);

            ctx.fillText("shop", shopButton.x, shopButton.y + shopButton.height / 2);
            
            if (ismenuOpen) {
                drawmenuScreen();
            }
            if (isboostOpen) {
                drawboostScreen();
            }
            if (isboardOpen) {
                drawboardScreen();
            }
            if (isshopOpen) {
                drawboardScreen();
            }

            flyingScores.forEach(fs => {
                ctx.fillStyle = `rgba(255, 153, 0, ${fs.opacity})`;
                ctx.font = `bold ${canvas.width * 0.08}px Digital-7`;
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 2;
                ctx.strokeText(`+${fs.value}`, fs.x, fs.y);
                ctx.fillText(`+${fs.value}`, fs.x, fs.y);
            });
        }

            function animateButton() {
            if (isButtonAnimating) {
                buttonScale -= 0.05;
                if (buttonScale <= 0.9) {
                    buttonScale = 0.9;
                    isButtonAnimating = false;
                }
            } else {
                buttonScale += 0.05;
                if (buttonScale >= 1) {
                    buttonScale = 1;
                }
            }
        }

        function drawboostScreen() {
            // Replace this with your actual boost screen content
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        
            ctx.fillStyle = '#FF9900';
            ctx.font = `bold ${canvas.width * 0.1}px Digital-7`;
            ctx.textAlign = 'center';
            ctx.fillText("Boost Screen", canvas.width / 2, canvas.height * 0.1);
            const buttonRadius = Math.min(closemenuButton.width, closemenuButton.height) * 0.2;
    
            ctx.shadowColor = '#FFCC00';
            ctx.shadowBlur = 10;
            
            function drawButton(button, text) {
            const buttonRadius = Math.min(button.width, button.height) * 0.2;
            ctx.shadowColor = '#FFCC00';
            ctx.shadowBlur = 10;
            ctx.fillStyle = '#FF9900';
            drawRoundedRect(button.x - button.width / 2, button.y, button.width, button.height, buttonRadius);
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#000000';
            ctx.font = `${canvas.width * 0.04}px Digital-7`;
            ctx.textAlign = 'center';
            ctx.fillText(text, button.x, button.y + button.height / 2);
            }
            drawButton(passiveIncomeButton, `level(${passiveIncomeLevel}) calculator Cost: ${passiveIncomeCost}`);
            drawButton(passiveIncomeButton2, `level(${passiveIncomeLevel2}) mobile phone Cost: ${passiveIncomeCost2}`);
            drawButton(passiveIncomeButton3, `level(${passiveIncomeLevel3}) smart phone Cost: ${passiveIncomeCost3}`);
            drawButton(passiveIncomeButton4, `level(${passiveIncomeLevel4}) Notebook Cost: ${passiveIncomeCost4}`);
            drawButton(passiveIncomeButton5, `level(${passiveIncomeLevel5}) Gaming Computer Cost: ${passiveIncomeCost5}`);
            drawButton(passiveIncomeButton6, `level(${passiveIncomeLevel6}) Workstation Cost: ${passiveIncomeCost6}`);
            drawButton(closemenuButton, "Back");


            ctx.fillStyle = '#FF9900';
            drawRoundedRect(closemenuButton.x - closemenuButton.width / 2, closemenuButton.y, closemenuButton.width, closemenuButton.height, buttonRadius);
            ctx.fill();
            
            ctx.shadowBlur = 0;
            
            ctx.fillStyle = '#000000';
            ctx.font = `${canvas.width * 0.05}px Digital-7`;
            ctx.textAlign = 'center';
            ctx.fillText("Back", closemenuButton.x, closemenuButton.y + closemenuButton.height / 1.5);
        }

        function drawboardScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        
            ctx.fillStyle = '#FF9900';
            ctx.font = `bold ${canvas.width * 0.08}px Digital-7`;
            ctx.textAlign = 'center';
            ctx.fillText("(Under Construction)", canvas.width / 2, canvas.height * 0.5); // Örnek içerik
            const buttonRadius = Math.min(closemenuButton.width, closemenuButton.height) * 0.2;
    
            ctx.shadowColor = '#FFCC00';
            ctx.shadowBlur = 10;
            
            ctx.fillStyle = '#FF9900';
            drawRoundedRect(closemenuButton.x - closemenuButton.width / 2, closemenuButton.y, closemenuButton.width, closemenuButton.height, buttonRadius);
            ctx.fill();
            
            ctx.shadowBlur = 0;
            
            ctx.fillStyle = '#000000';
            ctx.font = `${canvas.width * 0.05}px Digital-7`;
            ctx.textAlign = 'center';
            ctx.fillText("Back", closemenuButton.x, closemenuButton.y + closemenuButton.height / 1.5);
        }

        function drawshopScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        
            ctx.fillStyle = '#FF9900';
            ctx.font = `bold ${canvas.width * 0.05}px Digital-7`;
            ctx.textAlign = 'center';
            ctx.fillText("(Yapım Aşamasında)", canvas.width / 2, canvas.height * 0.5); // Örnek içerik
            const buttonRadius = Math.min(closemenuButton.width, closemenuButton.height) * 0.2;
    
            ctx.shadowColor = '#FFCC00';
            ctx.shadowBlur = 10;
            
            ctx.fillStyle = '#FF9900';
            drawRoundedRect(closemenuButton.x - closemenuButton.width / 2, closemenuButton.y, closemenuButton.width, closemenuButton.height, buttonRadius);
            ctx.fill();
            
            ctx.shadowBlur = 0;
            
            ctx.fillStyle = '#000000';
            ctx.font = `${canvas.width * 0.05}px Digital-7`;
            ctx.textAlign = 'center';
            ctx.fillText("Back", closemenuButton.x, closemenuButton.y + closemenuButton.height / 2);
        }
    

        function drawmenuScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#FF9900';
            ctx.font = `bold ${canvas.width * 0.1}px Digital-7`;
            ctx.textAlign = 'center';
            ctx.fillText("processor Screen", canvas.width / 2, canvas.height * 0.1);

            const buttonRadius = Math.min(closemenuButton.width, closemenuButton.height) * 0.2;

            ctx.shadowColor = '#FFCC00';
            ctx.shadowBlur = 10;

            function drawButton(button, text) {
            const buttonRadius = Math.min(button.width, button.height) * 0.2;
            ctx.shadowColor = '#FFCC00';
            ctx.shadowBlur = 10;
            ctx.fillStyle = '#FF9900';
            drawRoundedRect(button.x - button.width / 2, button.y, button.width, button.height, buttonRadius);
            ctx.fill();
            ctx.shadowBlur = 0;
            ctx.fillStyle = '#000000';
            ctx.font = `${canvas.width * 0.05}px Digital-7`;
            ctx.textAlign = 'center';
            ctx.fillText(text, button.x, button.y + button.height / 2);
            }
            drawButton(autoClickerButton, `Level(${autoClickerLevel}) process Booster Cost: ${autoClickerCost}`);
            drawButton(closemenuButton, "Back");

            ctx.fillStyle = '#FF9900';
            drawRoundedRect(closemenuButton.x - closemenuButton.width / 2, closemenuButton.y, closemenuButton.width, closemenuButton.height, buttonRadius);
            ctx.fill();

            ctx.shadowBlur = 0;

            ctx.fillStyle = '#000000';
            ctx.font = `${canvas.width * 0.05}px Digital-7`;
            ctx.textAlign = 'center';
            ctx.fillText("Back", closemenuButton.x, closemenuButton.y + closemenuButton.height / 1.5);
            }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX - rect.left) * (canvas.width / rect.width);
            const y = (e.clientY - rect.top) * (canvas.height / rect.height);

            if (x >= button.x - button.width/2 && x <= button.x + button.width/2 &&
                y >= button.y - button.height/2 && y <= button.y + button.height/2) {
                score += 1 + autoClickerLevel;
                flyingScores.push({
                    x: x,
                    y: y,
                    value: 1 + autoClickerLevel,
                    opacity: 1
                });
                isButtonAnimating = true;
                buttonScale = 1;
            }

            function isPointInRect(x, y, rect) {
                return x > rect.x - rect.width / 2 &&
                    x < rect.x + rect.width / 2 &&
                    y > rect.y &&
                    y < rect.y + rect.height;
            }

                // Ana butona tıklama kontrolü
            if (x >= button.x - button.width/2 && x <= button.x + button.width/2 &&
                y >= button.y - button.height/2 && y <= button.y + button.height/2) {
                score += 1 + autoClickerLevel;
                flyingScores.push({
                    x: x,
                    y: y,
                    value: 1 + autoClickerLevel,
                    opacity: 1
                });
            }

            // menu button click handling
            if (x > menuButton.x - menuButton.width / 2 &&
                        x < menuButton.x + menuButton.width / 2 &&
                        y > menuButton.y &&
                        y < menuButton.y + menuButton.height) {

                        ismenuOpen = !ismenuOpen; // Toggle the menu state
            }

            // boost button click handling
            if (x > boostButton.x - boostButton.width / 2 &&
                        x < boostButton.x + boostButton.width / 2 &&
                        y > boostButton.y &&
                        y < boostButton.y + boostButton.height) {

                        isboostOpen = !isboostOpen; // Toggle the menu state
            }

            // shop button click handling
            if (x > shopButton.x - shopButton.width / 2 &&
                        x < shopButton.x + shopButton.width / 2 &&
                        y > shopButton.y &&
                        y < shopButton.y + shopButton.height) {

                        isshopOpen = !isshopOpen; // Toggle the menu state
            }

            // board button click handling
            if (x > boardButton.x - boardButton.width / 2 &&
                        x < boardButton.x + boardButton.width / 2 &&
                        y > boardButton.y &&
                        y < boardButton.y + boardButton.height) {

                        isboardOpen = !isboardOpen; // Toggle the menu state
            }

            if (isboostOpen) {
                if (isPointInRect(x, y, passiveIncomeButton)) {
                    if (score >= passiveIncomeCost) {
                        score -= passiveIncomeCost;
                        passiveIncomeLevel++;
                        passiveIncomeCost *= 2; 
                    }
                } else if (isPointInRect(x, y, passiveIncomeButton2)) {
                    if (score >= passiveIncomeCost2) {
                        score -= passiveIncomeCost2;
                        passiveIncomeLevel2++;
                        passiveIncomeCost2 *= 2;
                    }
                } else if (isPointInRect(x, y, passiveIncomeButton3)) {
                    if (score >= passiveIncomeCost3) {
                        score -= passiveIncomeCost3;
                        passiveIncomeLevel3++;
                        passiveIncomeCost3 *= 2; 
                }
                } else if (isPointInRect(x, y, passiveIncomeButton4)) {
                    if (score >= passiveIncomeCost4) {
                        score -= passiveIncomeCost4;
                        passiveIncomeLevel4++;
                        passiveIncomeCost4 *= 2; 
                }
                } else if (isPointInRect(x, y, passiveIncomeButton5)) {
                    if (score >= passiveIncomeCost5) {
                        score -= passiveIncomeCost5;
                        passiveIncomeLevel5++;
                        passiveIncomeCost5 *= 2; 
                }
                } else if (isPointInRect(x, y, passiveIncomeButton6)) {
                    if (score >= passiveIncomeCost6) {
                        score -= passiveIncomeCost6;
                        passiveIncomeLevel6++;
                        passiveIncomeCost6 *= 2; 
                }
            }    
                if (isPointInRect(x, y, closemenuButton)) {
                    isboostOpen = false;
                }
            
        }
            if (isshopOpen) {
                if (isPointInRect(x, y, closemenuButton)) {
                    isshopOpen = false;
                }
            }

            if (isboardOpen) {
                if (isPointInRect(x, y, closemenuButton)) {
                    isboardOpen = false;
                }
                
            }

            if (ismenuOpen) {
                if (isPointInRect(x, y, autoClickerButton)) {
                    if (score >= autoClickerCost) {
                        score -= autoClickerCost;
                        autoClickerLevel++;
                        autoClickerCost *= 2; 
                    }
                
                }   if (ismenuOpen) {
                        if (isPointInRect(x, y, closemenuButton)) {
                        ismenuOpen = false;
                    }
                }
            }
            
            
        });
gameLoop();
    </script>
</body>
</html>
